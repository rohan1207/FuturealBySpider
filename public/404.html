<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path from the 404 URL
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
      // Redirect to the root
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
